<div class="main-register-wrap modal" id="regist-box">
    <div class="reg-overlay"></div>
    <div class="main-register-holder">
        <div class="main-register fl-wrap">
            <div class="close-reg color-bg"><i class="fal fa-times"></i></div>
            <ul class="tabs-menu">
                
                <li class="current"><a href="#tab-1"><i class="fal fa-sign-in-alt"></i> Login</a></li>
    
                <li><a href="#tab-2"><i class="fal fa-user-plus"></i> Register</a></li>
            </ul>
            <div id="tabs-container">
                <div class="tab">
                    <!--tab -->
                    <div id="tab-1" class="tab-content">
                        <h3>Sign In </h3>
                        <div class="custom-form">
                            <form method="post"  name="registerform" id="loginForm">
                                <p id="login-message"></p >
                                <label>Username or Email Address <span>*</span> </label>
                                <input name="email" type="text" onClick="this.select()" id="uName" placeholder="Enter User Name">
                                <label >Password <span>*</span> </label>
                                <input name="password" type="password" id="uPass" onClick="this.select()" placeholder="Enter Password">
                                <button type="submit"  class="log-submit-btn color-bg"><span>Log In</span></button>
                            </form>
                        </div>
                    </div>
                    <!--tab end -->
                    <!--tab -->
                    <div class="tab">
                        <div id="tab-2" class="tab-content">
                            <h3>Sign Up </h3>
                            <div class="custom-form">
                                <form method="post" id="signupForm" name="registerform" class="main-register-form" id="main-register-form2">
                                    <p id="signup-message"></p >
                                    <label>Username or Email <span>*</span> </label>
                                    <input name="text" type="text" id="signup_uName" onClick="this.select()" value="">
                                    <label>Password <span>*</span></label>
                                    <input name="password" type="password" id="signup_uPass" onClick="this.select()" value="">
                                    <label>Repeat Password <span>*</span></label>
                                    <input name="password2" type="password" id="signup_uPass2"  onClick="this.select()" value="" >
                                    <button type="submit"     class="log-submit-btn color-bg"  ><span>Register</span></button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!--tab end -->
                </div>
                
            </div>
        </div>
    </div>
</div>
